			};
		}

			window.alert("Estoy comiendo...");
		};

		var p1 = new Persona();
		p1.respirar(); // => Estoy respirando...
		p1.caminar = function() {
			window.alert("Estoy caminando...");
		}; // MÃ©todo virtual
		p1.comer = comer;
		p1.caminar(); // Estoy caminando...
		p1.comer(); // Estoy comiendo...

		var p2 = new Persona();
		//p2.caminar(); // falla!
		p2.micomer = comer;
		p2.micomer(); // Estoy comiendo...

		Persona.prototype.dormir = function() {
			window.alert("Estoy durmiendo...");
		};
		p1.dormir(); // Estoy durmiendo...
		p2.dormir(); // Estoy durmiendo...
	</script>
</head>
