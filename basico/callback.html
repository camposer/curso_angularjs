<html>
<head>
	<meta charset="utf-8">
	<script>
		var holaMundo = function(nombre) {
			window.alert("Hola " + nombre);
		};

		var helloWorld = function(name) {
			window.alert("Hello " + name);
		};

		var imprimir = function(llamamePaTras, nombre) {
			llamamePaTras(nombre);
		};

		imprimir(holaMundo, "Rodolfo"); // => Hola Rodolfo
		imprimir(helloWorld, "John"); // Hello John
	</script>
</head>
<body>

</body>
</html>
