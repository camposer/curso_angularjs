<!DOCTYPE html>
<html ng-app="Producto">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheets/bootstrap.css">
</head>
<body ng-controller="ProductoCtrl as ctrl">
	<div class="container">
		<h1>Productos</h1>
		<input type="hidden" id="productoId">
		<table id="tabla-form" class="tabla-centrada">
			<tr>
				<td>Nombre</td>
				<td><input type="text" id="nombre"></td>
			</tr>
			<tr>
				<td>Precio</td>
				<td><input type="number" id="precio"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="Guardar" onclick="guardar()">
				</td>
			</tr>
		</table>
		<hr>
		<table id="tabla-productos" class="table table-striped"> 
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Mostrar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in ctrl.productos()">
					<td>{{ p.id }}</td>
					<td>{{ p.nombre }}</td>
					<td>{{ p.precio }}</td>
					<td><a href="#" onclick="mostrar()">mostrar</a></td>
					<td><a href="#" onclick="eliminar()">eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="/javascripts/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/service/ProductoService.js"></script>
	<script src="js/controller/ProductoCtrl.js"></script>
</body>
</html>
