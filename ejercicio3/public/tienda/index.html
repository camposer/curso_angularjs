<!DOCTYPE html>
<html ng-app="Tienda">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheets/bootstrap.css">
	<style>
		.ng-valid {
			border-color: green;
		}
		.ng-invalid {
			border-color: red;
		}
	</style>
</head>
<body>
	<div class="container" ng-controller="InicioCtrl as ctrl">
		<h1>Tienda artículos eletrónicos</h1>

		<a href="#" ng-click="ctrl.setActive(0)">Catálogo</a>&nbsp;
		<a href="#" ng-click="ctrl.setActive(1)">Carrito</a>&nbsp;
		<a href="#" ng-click="ctrl.setActive(2)">Producto</a>
		<br>

		
		<div class="tab" ng-show="ctrl.isActive(0)" ng-controller="CatalogoCtrl as catalogoCtrl">
			<catalogo></catalogo>
		</div>

		<div ng-show="ctrl.isActive(1)" ng-controller="CarritoCtrl as carritoCtrl">
			<carrito></carrito>
		</div>

		<div ng-show="ctrl.isActive(2)" ng-controller="ProductoCtrl as productoCtrl">
			<form-producto></form-producto>
			<hr>
			<lista-productos></lista-productos>
		</div>
	</div>

	<script src="/javascripts/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/service/ProductoService.js"></script>
	<script src="js/service/CompraService.js"></script>

	<script src="js/controller/ProductoCtrl.js"></script>
	<script src="js/controller/InicioCtrl.js"></script>
	<script src="js/controller/CatalogoCtrl.js"></script>
	<script src="js/controller/CarritoCtrl.js"></script>

	<script src="js/directive/FormProducto.js"></script>
	<script src="js/directive/ListaProductos.js"></script>
	<script src="js/directive/Catalogo.js"></script>
	<script src="js/directive/Carrito.js"></script>

</body>
</html>
