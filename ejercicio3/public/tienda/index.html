<!DOCTYPE html>
<html ng-app="Tienda">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheets/bootstrap.css">
	<style>
		.ng-valid {
			border-color: green;
		}
		.ng-invalid {
			border-color: red;
		}
	</style>
</head>
<body ng-controller="MainCtrl as ctrl">
	<div class="container">
		<h1>Tienda artículos eletrónicos</h1>

		<ul class="nav nav-pills">
		  <li role="presentation" ng-class="{ 'active': ctrl.isActive(0)}">
		  	<a href="#" ng-click="ctrl.setActive(0)">Catálogo</a>
		  </li>
		  <li role="presentation" ng-class="{ 'active': ctrl.isActive(1)}">
		  	<a href="#" ng-click="ctrl.setActive(1)">Carrito</a>
		  </li>
		  <li role="presentation" ng-class="{ 'active': ctrl.isActive(2)}">
		  	<a href="#" ng-click="ctrl.setActive(2)">Producto</a>
		  </li>
		</ul>

		<br>
	</div>


	<div class="container">
		<div ng-show="ctrl.isActive(0)">
			<catalogo></catalogo>
		</div>

		<div ng-show="ctrl.isActive(1)">
			<carrito></carrito>
		</div>

		<div ng-show="ctrl.isActive(2)">
			<producto></producto>
		</div>
	</div>

	<script src="/javascripts/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/service/ProductoService.js"></script>
	<script src="js/service/CompraService.js"></script>

	<script src="js/controller/MainCtrl.js"></script>

	<script src="js/directive/Producto.js"></script>
	<script src="js/directive/Catalogo.js"></script>
	<script src="js/directive/Carrito.js"></script>

</body>
</html>
