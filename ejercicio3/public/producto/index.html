<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheets/bootstrap.css" type="text/css">

	<script src="/javascripts/jquery-1.10.2.js"></script>
	<script src="/javascripts/ProductoUtil.js"></script>

	<script src="/javascripts/bootstrap.js"></script>

	<script>
		var productoUtil = new ProductoUtil();

		var initProductoUtil = function() {
			productoUtil.agregar({
				nombre: "TV",
				precio: 700
			});
			productoUtil.agregar({
				nombre: "Cámara",
				precio: 300
			});
			productoUtil.agregar({
				nombre: "DVD", 
				precio: 200
			});
		};

		var imprimirTabla1 = function(productos) {
			$("#tabla-productos tbody").empty();

			for (var i in productos) {
				var p = productos[i];
				var tr = $("<tr></tr>");

				$("<td>" + p.id + "</td>").appendTo(tr);
				$("<td>" + p.nombre + "</td>").appendTo(tr);
				$("<td>" + p.precio + "</td>").appendTo(tr);
				$("<td><a href='#' onclick='mostrar(" + p.id + ")'>mostrar</a></td>").appendTo(tr);
				$("<td><a href='#' onclick='eliminar(" + p.id + ")'>eliminar</a></td>").appendTo(tr);

				tr.appendTo("#tabla-productos tbody");
			}

		};

		var imprimirTabla2 = function(productos) {
			var html = "";
			for (var i in productos) {
				var p = productos[i];

				html += "<tr>" +
					"<td>" + p.id + "</td>" +
					"<td>" + p.nombre + "</td>" + 
					"<td>" + p.precio + "</td>" + 
					"<td><a href='#' onclick='mostrar(" + p.id + ")'>mostrar</a></td>" +
					"<td><a href='#' onclick='eliminar(" + p.id + ")'>eliminar</a></td>" +
					"</tr>";
			}

			$("#tabla-productos tbody").html(html);
		};

		var eliminar = function(id) {
			productoUtil.eliminar(id);
			imprimirProductos();
		};

		var guardar = function() {
			var productoId = document.getElementById("productoId").value;
			var nombre = document.getElementById("nombre").value;
			var precio = document.getElementById("precio").value;

			// TODO Mejorar validaciones de precio
			if (/[a-z0-9 ]{2,}/i.test(nombre) && 
					/[0-9]+/.test(precio)) {
				
				var p = {
					nombre: nombre,
					precio: precio
				};		
				if (productoId) {
					p.id = productoId;
					productoUtil.modificar(p);	
				} else {
					productoUtil.agregar(p);	
				}

				limpiar();
				imprimirProductos();
			} else {
				window.alert("Nombre o precio inválido");
			}
		};

		var mostrar = function(id) {
			var p = productoUtil.obtener(id);

			document
				.getElementById("productoId")
				.value = p.id;
			document
				.getElementById("nombre")
				.value = p.nombre;
			document
				.getElementById("precio")
				.value = p.precio;
		};

		var limpiar = function() {
			document
				.getElementById("productoId")
				.value = "";
			document
				.getElementById("nombre")
				.value = "";
			document
				.getElementById("precio")
				.value = "";
		};

		var imprimirProductos = function() {
			productoUtil.obtenerTodos(imprimirTabla1);
		};

		$(document).ready(function() {
			initProductoUtil();
			imprimirProductos();
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
        	<div class="col-md-6 col-md-offset-3">
				<h1>Productos</h1>
				<form>
					<input type="hidden" id="productoId">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" id="nombre">
					</div>
					<div class="form-group">
						<label>Precio</label>
						<input type="number" id="precio">
					</div>

					<input type="button" value="Guardar" onclick="guardar()" class="btn btn-default center-block">
				</form>
			</div>
		</div>
		<hr>
		<table id="tabla-productos" class="table table-striped"> 
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Mostrar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
